<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 수학객체 </title>
    <script>
        var num = 2.1234;
        var maxNum = Math.max(10,5,8,30,100); // Math.max : 최대값 반환
        var minNum = Math.min(10,5,8,30,100); // Math.min : 최소값 반환
        var roundNum = Math.round(num); // Math.round(num) : 반올림값 반환

        var floorNum = Math.floor(num); //Math.floor(num) : 소수점에서 무조건 내림
        var ceilNum = Math.ceil(num); // Math.ceil(num) : 소수점에서 무조건 올림

        var randNum = Math.random(num); // Math.random(num) : 0~1 사이 난수 발생 
        var piNum = Math.PI; // Math.PI : 원주율 상수를 반환

        document.write(maxNum,"<br />");
        document.write(minNum,"<br />");
        document.write(roundNum,"<br />");
        document.write(floorNum,"<br />");
        document.write(ceilNum,"<br />");
        document.write(randNum,"<br />");
        document.write(piNum,"<br />");

        /*

        결과 : 

        100
        5
        2
        2
        3
        0.6044770098956327
        3.141592653589793

        */

    </script>
</head>
<body>
    
</body>
</html>
